# Default values for cryptoview-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

containerPort: 5001
containerPortHttps: 8443

image:
#   registry: my.registry/docker-repo/cryptoview:1.1.0
#   repository: cryptoview
#   tag: 1.1.0
  pullPolicy: IfNotPresent
imagePullSecrets:
- name: regcred
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  annotations: {}
  name: "cryptoview"
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
ingress:
  enabled: true
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  averageUtilization: 80
nodeSelector: {}
tolerations: []
affinity: {}
env: []